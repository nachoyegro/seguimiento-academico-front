version: '3'

services:
  alumnos-front:
    container_name: seguimiento-academico-front
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - '.:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
networks:
  default:
    external:
      name: seguimiento-academico